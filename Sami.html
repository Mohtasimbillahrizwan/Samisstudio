        <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .video-item video {
            max-width: 100%;
            border-radius: 8px;
        }
        .video-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: rgb(22, 3, 117);
        }
    </style>
</head>
<body>
    
    <div class="video-grid" id="videoGrid"></div>

    <script>
        // Array of video objects 
        const videos = [
            { title: "Outdoor", src: "outdoor.mp4" },
            { title: "G-Shock", src: "G-Shock.mp4" },
            { title: "Pre Wedding  Shoot Full Trailer", src: "Pre Wedding  Shoot Full Trailer.mp4" },
            { title: "Tissot", src: "TISSOT .mp4" },
            
            
            

            
        ];

        // Sort videos by title in ascending order
        videos.sort((a, b) => a.title.localeCompare(b.title));

        // Get the video grid container
        const videoGrid = document.getElementById('videoGrid');

        // Populate the grid with videos
        videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';

            const videoElement = document.createElement('video');
            videoElement.src = video.src;
            videoElement.controls = true;

            const videoTitle = document.createElement('div');
            videoTitle.className = 'video-title';
            videoTitle.textContent = video.title;

            videoItem.appendChild(videoElement);
            videoItem.appendChild(videoTitle);
            videoGrid.appendChild(videoItem);
        });
    </script>
